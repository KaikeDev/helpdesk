spring.application.name=helpdesk

#Configurações H2
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:file:C:/Users/kaike/trabalho;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
